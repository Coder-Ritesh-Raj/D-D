<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Diary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUAt7HqAE8lUL8b8JvUu7VDI0d-_SRO7L9nA&s" type="image/x-icon">

  <script>
    document.addEventListener("contextmenu", (e) => e.preventDefault()); // Right-click block

    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||              
        (e.ctrlKey && e.shiftKey && e.key === "I") || 
        (e.ctrlKey && e.shiftKey && e.key === "J") || 
        (e.ctrlKey && e.key === "U") ||               
        (e.ctrlKey && e.key === "S")                  
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
</head>

<body>

 <!-- Header with logo only -->
<div class="header">
  <img src="pcs-logo.png" alt="Logo" class="logo">
</div>

<!-- Animated heading centered below -->
<h1 id="typing-heading">
  <span id="typed-text"></span><span class="cursor">|</span>
</h1>

  </div>

  <!-- Main content section -->
  <div class="main-content">
    <div class="date-day-select">
      <div>
        <label for="dateTop"><b>Date:</b></label><br>
        <input type="date" id="dateTop">
      </div>

      <div id="clock" class="live-clock"></div>

      <div>
        <label for="dayTop"><b>Day:</b></label><br>
        <input type="text" id="dayTop" placeholder="Day will auto-fill" readonly>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Period No.</th>
          <th>Subject</th>
          <th>Topics</th>
          <th>ClassWork (C.W.)</th>
          <th>HomeWork (H.W.)</th>
        </tr>
      </thead>
      <tbody id="diary-body">
        <!-- Period rows will be inserted by JS -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
